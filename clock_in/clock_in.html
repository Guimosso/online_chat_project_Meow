<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .time-tracker {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="time-tracker">
        <h2>Time Tracker</h2>
        <label for="archiveName">Archive Name:</label>
        <input type="text" id="archiveName" placeholder="Enter archive name">

        <label for="clockIn">Clock In:</label>
        <input type="text" id="clockIn" placeholder="HH:MM AM/PM">

        <label for="clockOut">Clock Out:</label>
        <input type="text" id="clockOut" placeholder="HH:MM AM/PM">

        <button onclick="generateReport()">Generate Report</button>
    </div>

    <script>
        function generateReport() {
            // Add your logic to generate and display the report
            alert('Report generated!');
        }
    </script>

</body>
</html>
