<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat MeowSupport Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #input-box {
            display: flex;
            margin-top: 10px;
        }

        #message-input {
            flex: 1;
            padding: 5px;
        }

        #send-button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cat MeowSupport</h1>
    </header>

    <main>
        <div id="chat-box"></div>
        <div id="input-box">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </main>

    <script>
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var chatBox = document.getElementById("chat-box");

            if (messageInput.value.trim() !== "") {
                chatBox.innerHTML += "<p><strong>You:</strong> " + messageInput.value + "</p>";
                messageInput.value = "";
                // You can handle sending the message to the server or another client here.
            }
        }
    </script>

</body>
</html>
